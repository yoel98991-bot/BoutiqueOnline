    // FunciÃ³n auxiliar para convertir la llave
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }

            const p = productsCache.find(x => x.id === id);
            if(!p) return;
            editingId = id;
            document.getElementById('nombre').value = p.nombre;
            document.getElementById('precio').value = p.precio;
            document.getElementById('descripcion').value = p.descripcion || '';
            document.getElementById('stock').value = p.stock;
            document.getElementById('categoria').value = p.categoria || '';
            document.getElementById('destacado').checked = p.destacado;
            document.getElementById('form-title').innerHTML = '<i class="fas fa-edit"></i> Editando Producto';
            document.getElementById('btn-save').textContent = "Actualizar";
            document.getElementById('btn-cancel').style.display = 'inline-block';
            document.getElementById('form-card').scrollIntoView({ behavior: 'smooth' });
        }
        async function deleteProduct(id) { if(confirm('Â¿Eliminar?')) { await supabase.from('productos').delete().eq('id', id); loadProducts(); } }

        // PEDIDOS
        async function loadOrders() {
            const { data } = await supabase.from('pedidos').select('*, clientes(nombre, telefono)').order('fecha', {ascending:false});
            const list = document.getElementById('orders-list');
            updateDashboardCounters();
            if(!data || data.length === 0) { list.innerHTML = '<div style="text-align:center; padding:20px; color:#94a3b8;">Sin pedidos</div>'; return; }
            list.innerHTML = data.map(o => {
                let productsHTML = o.productos && o.productos.items ? o.productos.items.map(i => i.name).join(', ') : (Array.isArray(o.productos) ? o.productos.map(i => i.name).join(', ') : 'Sin detalle');
                return `<div class="order-item"><div style="display:flex; justify-content:space-between; margin-bottom:8px;"><div style="font-weight:600; font-size:0.9rem;"><i class="fas fa-user"></i> ${o.clientes?.nombre || 'AnÃ³nimo'}</div><span class="badge-pending">${o.estado}</span></div><div style="font-size:0.85rem; color:#64748b; margin-bottom:10px;"><div><i class="fab fa-whatsapp"></i> ${o.clientes?.telefono || 'Sin tel'}</div><div style="margin-top:4px; color:#334155;">ðŸ›’ ${productsHTML}</div></div><div style="display:flex; justify-content:space-between; align-items:center; border-top:1px dashed #e2e8f0; padding-top:8px;"><small style="color:#94a3b8;">${new Date(o.fecha).toLocaleDateString()}</small><div style="font-weight:700; color:var(--primary);">$${o.total}</div></div></div>`;
            }).join('');
        }

        // NOTIFICACIONES Y CONTADORES
        function showNotification(title, message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `<i class="fas fa-bell"></i><div class="toast-content"><div>${title}</div><small>${message}</small></div>`;
            container.appendChild(toast);
            try { notificationSound.play().catch(e => console.log("Audio bloqueado")); } catch(e){}
            setTimeout(() => { toast.style.animation = 'fadeOut 0.5s forwards'; setTimeout(() => toast.remove(), 500); }, 4000);
        }

        async function updateDashboardCounters() {
            const { count: unreadMsgs } = await supabase.from('mensajes').select('*', { count: 'exact', head: true }).eq('tienda_id', currentUser.id).eq('leido', false).eq('enviado_por_rol', 'cliente');
            const { count: pendingOrders } = await supabase.from('pedidos').select('*', { count: 'exact', head: true }).eq('estado', 'pendiente'); 
            document.getElementById('badge-chats').textContent = unreadMsgs;
            document.getElementById('badge-chats').style.display = unreadMsgs > 0 ? 'block' : 'none';
            document.getElementById('badge-orders').textContent = pendingOrders;
            document.getElementById('badge-orders').style.display = pendingOrders > 0 ? 'block' : 'none';
        }

        // CHAT
        function setupGlobalRealtime() {
            supabase.channel('admin-global-msgs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes' }, payload => {
                if(payload.new.tienda_id !== currentUser.id) return;
                if(payload.new.enviado_por_rol === 'cliente') {
                    if (activeChatClientId !== payload.new.cliente_id) { showNotification('Nuevo Mensaje', 'Cliente enviÃ³ mensaje'); updateDashboardCounters(); }
                }
                if(document.getElementById('tab-chats').classList.contains('active')) loadChatsList();
                if(activeChatClientId && payload.new.cliente_id === activeChatClientId && payload.new.enviado_por_rol !== 'dueÃ±o') renderMessage(payload.new);
            }).subscribe();

            supabase.channel('admin-global-orders').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, payload => {
                 showNotification('Nuevo Pedido', 'Â¡Nuevo pedido recibido!');
                 updateDashboardCounters();
                 if(document.getElementById('tab-pedidos').classList.contains('active')) loadOrders();
            }).subscribe();
        }

        async function loadChatsList() {
            const { data } = await supabase.from('mensajes').select('*, clientes(id, nombre)').eq('tienda_id', currentUser.id).order('created_at', { ascending: false }).limit(200);
            const grouped = {};
            data.forEach(msg => { if (!grouped[msg.cliente_id]) { grouped[msg.cliente_id] = { client: msg.clientes, lastMsg: msg }; } });
            updateDashboardCounters();
            const listHTML = Object.values(grouped).map(item => {
                const isUnread = !item.lastMsg.leido && item.lastMsg.enviado_por_rol === 'cliente';
                return `<div class="chat-list-item ${isUnread ? 'unread' : ''}" onclick="openChat('${item.client.id}', '${item.client.nombre}')"><div class="avatar">${item.client.nombre.substring(0,2).toUpperCase()}${isUnread ? '<div style="position:absolute; bottom:0; right:0; width:12px; height:12px; background:#ef4444; border-radius:50%; border:2px solid white;"></div>' : ''}</div><div style="flex:1;"><div style="display:flex; justify-content:space-between;"><div style="font-weight:600;">${item.client.nombre}</div><small style="color:#94a3b8;">${new Date(item.lastMsg.created_at).toLocaleDateString()}</small></div><div style="font-size:0.85rem; color:${isUnread ? '#000' : '#64748b'};">${item.lastMsg.enviado_por_rol === 'dueÃ±o' ? 'TÃº: ' : ''}${item.lastMsg.contenido.substring(0, 30)}...</div></div></div>`;
            }).join('');
            document.getElementById('chats-list').innerHTML = listHTML || '<div style="padding:20px; text-align:center;">No hay chats</div>';
        }

        async function openChat(clientId, clientName) {
            activeChatClientId = clientId;
            document.getElementById('chats-inbox').style.display = 'none';
            document.getElementById('chat-interface').classList.add('active');
            document.getElementById('current-chat-name').textContent = clientName;
            document.getElementById('current-chat-avatar').textContent = clientName.substring(0,2).toUpperCase();
            const container = document.getElementById('messages-container');
            container.innerHTML = '<div style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i></div>';
            const { data } = await supabase.from('mensajes').select('*').eq('tienda_id', currentUser.id).eq('cliente_id', clientId).order('created_at', { ascending: true });
            container.innerHTML = ''; data.forEach(renderMessage);
            await supabase.from('mensajes').update({ leido: true }).eq('cliente_id', clientId).eq('enviado_por_rol', 'cliente');
            updateDashboardCounters();
            if(activeChannel) supabase.removeChannel(activeChannel);
            activeChannel = supabase.channel(`chat_room_${currentUser.id}_${clientId}`).on('broadcast', { event: 'typing' }, () => {
                const ind = document.getElementById('typing-indicator'); ind.textContent = `${clientName} escribe...`; setTimeout(() => ind.textContent = '', 3000);
            }).subscribe();
        }
        function renderMessage(msg) {
            const div = document.createElement('div'); div.className = `msg ${msg.enviado_por_rol === 'dueÃ±o' ? 'me' : 'them'}`;
            let html = msg.contenido.replace(/\n/g, '<br>');
            if (!html.includes('<img')) html = html.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank" class="map-btn">Ver Enlace</a>`);
            div.innerHTML = html;
            document.getElementById('messages-container').appendChild(div).scrollIntoView();
        }
        async function sendMessage(e) {
            e.preventDefault(); const input = document.getElementById('msg-input'); const text = input.value.trim();
            if(!text || !activeChatClientId) return; input.value = '';
            renderMessage({ contenido: text, enviado_por_rol: 'dueÃ±o' });
            await supabase.from('mensajes').insert({ tienda_id: currentUser.id, cliente_id: activeChatClientId, enviado_por_rol: 'dueÃ±o', contenido: text });
        }
        function notifyTyping() { if(activeChannel) activeChannel.send({ type: 'broadcast', event: 'typing', payload: {} }); }
        function closeChat() {
            activeChatClientId = null; document.getElementById('chat-interface').classList.remove('active');
            document.getElementById('chats-inbox').style.display = 'block'; loadChatsList();
        }

        // CONFIGURACIÃ“N
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault(); const btn = document.getElementById('btn-save-config'); btn.textContent = "Guardando..."; btn.disabled = true;
            try {
                const file = document.getElementById('qr-input').files[0];
                let qrUrl = document.getElementById('qr-preview').src; 
                if (file) {
                    const fileName = `qr_${currentUser.id}_${Date.now()}.${file.name.split('.').pop()}`;
                    await supabase.storage.from('imagenes-pagos').upload(fileName, file, { upsert: true });
                    const { data } = supabase.storage.from('imagenes-pagos').getPublicUrl(fileName); qrUrl = data.publicUrl;
                }
                const updates = {
                    banco_nombre: document.getElementById('conf-banco').value,
                    banco_titular: document.getElementById('conf-titular').value,
                    banco_ci: document.getElementById('conf-ci').value,
                    banco_numero: document.getElementById('conf-numero').value,
                    banco_tipo: document.getElementById('conf-tipo').value,
                    qr_imagen_url: qrUrl && qrUrl.startsWith('http') ? qrUrl : null
                };
                await supabase.from('usuarios').update(updates).eq('id', currentUser.id);
                alert("Â¡ConfiguraciÃ³n guardada!");
                if(qrUrl.startsWith('http')) { document.getElementById('qr-preview').src = qrUrl; document.getElementById('qr-preview').style.display = 'block'; }
            } catch (err) { alert("Error: " + err.message); } finally { btn.disabled = false; btn.textContent = "Guardar ConfiguraciÃ³n"; }
        });
        async function loadConfig() {
            const { data } = await supabase.from('usuarios').select('*').eq('id', currentUser.id).single();
            if (!data) return;
            document.getElementById('conf-banco').value = data.banco_nombre || '';
            document.getElementById('conf-titular').value = data.banco_titular || '';
            document.getElementById('conf-ci').value = data.banco_ci || '';
            document.getElementById('conf-numero').value = data.banco_numero || '';
            if(data.banco_tipo) document.getElementById('conf-tipo').value = data.banco_tipo;
            if (data.qr_imagen_url) { document.getElementById('qr-preview').src = data.qr_imagen_url; document.getElementById('qr-preview').style.display = 'block'; }
        }

        function switchTab(t) {
            document.querySelectorAll('.panel-section').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            const btn = event.target.closest('.tab'); if(btn) btn.classList.add('active');
            if(t === 'chats') loadChatsList(); if(t === 'pedidos') loadOrders(); if(t === 'config') loadConfig();
        }
        async function logout() { await supabase.auth.signOut(); window.location.reload(); }
    </script>
</body>
