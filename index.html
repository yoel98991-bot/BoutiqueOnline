<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boutique Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- TEMA DINÁMICO --- */
        :root { 
            --accent: #2563eb; 
            --bg: #f8fafc; 
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding-bottom: 120px; }

        header { 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); 
            position: sticky; top: 0; z-index: 50; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--surface); border-radius: var(--radius); overflow: hidden; 
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); transition: transform 0.3s;
        }
        .card:active { transform: scale(0.98); }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #f1f5f9; }
        .card-body { padding: 15px; }
        .product-price { color: var(--accent); font-weight: 700; font-size: 1.1rem; }
        .btn-add { width: 100%; padding: 12px; margin-top: 10px; background: var(--text-main); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }

        /* Carrito */
        .cart-float { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--text-main); color: white; padding: 12px 25px; border-radius: 50px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 600; display: flex; gap: 10px; align-items: center; 
            cursor: pointer; z-index: 90; width: fit-content; min-width: 180px; justify-content: center;
        }

        .sheet-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 150; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px); }
        .sheet-overlay.open { opacity: 1; pointer-events: all; }
        .sheet { 
            position: absolute; bottom: 0; left: 0; width: 100%; background: var(--surface); 
            border-radius: 25px 25px 0 0; padding: 25px; transform: translateY(100%); 
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); max-height: 90vh; display: flex; flex-direction: column;
        }
        .sheet-overlay.open .sheet { transform: translateY(0); }

        .btn-primary { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 16px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .input-elegant { width: 100%; padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; margin-bottom: 10px; }

        /* Login Overlay */
        #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--surface); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 30px; flex-direction: column; }

        /* QR Modal específico */
        #qr-modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 3000; display:none; justify-content:center; align-items:center; }
        .qr-card { background: white; padding: 20px; border-radius: 20px; width: 300px; text-align: center; }
        .qr-card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        /* Chat Widget */
        .chat-btn { position: fixed; bottom: 30px; right: 20px; width: 55px; height: 55px; background: white; color: var(--accent); border-radius: 50%; box-shadow: 0 8px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; font-size: 1.4rem; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-overlay" style="display: none;">
        <h2 style="margin-bottom: 10px;">Bienvenido</h2>
        <p style="color:var(--text-sec); margin-bottom: 30px;">Introduce tus datos.</p>
        <div id="step-store" style="width:100%; max-width:300px; display:none;">
            <input type="text" id="reg-code" class="input-elegant" placeholder="CÓDIGO DE TIENDA" style="text-align:center; text-transform:uppercase;">
            <button onclick="loginStore()" class="btn-primary">Entrar</button>
        </div>
        <div id="step-client" style="width:100%; max-width:300px; display:none;">
            <input type="text" id="reg-name" class="input-elegant" placeholder="Tu Nombre">
            <input type="tel" id="reg-phone" class="input-elegant" placeholder="WhatsApp">
            <button onclick="loginClient()" class="btn-primary">Continuar</button>
        </div>
    </div>

    <header>
        <div class="store-brand" id="branding" style="font-weight:700; font-size:1.2rem;">Store</div>
        <div id="client-name" style="font-size:0.9rem;"></div>
    </header>

    <div class="container">
        <div id="products-grid" class="grid"></div>
    </div>

    <div class="cart-float" onclick="toggleCart()" id="cart-btn" style="display:none;">
        <i class="fas fa-shopping-bag"></i> <span id="cart-total">$0.00</span>
    </div>

    <div class="chat-btn" onclick="toggleChat()"><i class="fas fa-comment-alt"></i></div>

    <div class="sheet-overlay" id="cart-overlay" onclick="if(event.target===this) toggleCart()">
        <div class="sheet">
            <h2 style="margin-top:0;">Tu Pedido</h2>
            <div id="cart-items" style="flex:1; overflow-y:auto; margin-bottom:20px;"></div>
            
            <div style="background:#f8fafc; padding:15px; border-radius:15px; margin-bottom:15px;">
                <label style="font-size:0.85rem; font-weight:bold; color:var(--text-sec);">ENTREGA</label>
                <select id="delivery-method" class="input-elegant" style="padding:10px; margin-bottom:5px;">
                    <option value="retiro">Retiro en Tienda</option>
                    <option value="delivery">Delivery</option>
                </select>
                <textarea id="address" class="input-elegant" placeholder="Dirección..." style="display:none;" rows="2"></textarea>
            </div>

            <div id="payment-info" style="display:none; font-size:0.9rem; margin-bottom:15px; padding:15px; border:1px dashed var(--accent); border-radius:15px; background: rgba(37, 99, 235, 0.05);">
                </div>

            <button class="btn-primary" onclick="checkout()">Confirmar Pedido</button>
        </div>
    </div>

    <div id="chat-widget" style="display:none; position:fixed; bottom:90px; right:20px; width:320px; height:450px; background:white; border-radius:20px; box-shadow:0 20px 50px rgba(0,0,0,0.2); z-index:101; flex-direction:column; overflow:hidden;">
        <div style="background:var(--accent); padding:15px; color:white; font-weight:bold; display:flex; justify-content:space-between;">
            <span>Soporte</span> <i class="fas fa-times" style="cursor:pointer;" onclick="toggleChat()"></i>
        </div>
        <div id="chat-msgs" style="flex:1; padding:15px; overflow-y:auto; background:#f8fafc; display:flex; flex-direction:column; gap:8px;"></div>
        <form onsubmit="sendMsg(event)" style="padding:10px; border-top:1px solid #eee; display:flex;">
            <input id="chat-input" type="text" placeholder="Escribe..." style="flex:1; border:none; outline:none;">
            <button type="submit" style="background:none; border:none; color:var(--accent); font-weight:bold;">Enviar</button>
        </form>
    </div>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div class="qr-card">
            <h3>Escanea para Pagar</h3>
            <img id="qr-zoom-img" src="">
            <button class="btn-primary" style="padding:10px;">Cerrar</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cirrapytmbnjlhxunkaq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpcnJhcHl0bWJuamxoeHVua2FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzAyMDAsImV4cCI6MjA3ODU0NjIwMH0.OtJiLGj1EvhPICFaA9ruL02Z9kSQ2jT0t3Smqph81C4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let session = { storeId: null, clientId: localStorage.getItem('clientId') };
        let cart = [];
        let storeConfig = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const alias = params.get('u');
            const code = params.get('tienda');
            
            let query = supabase.from('usuarios').select('*');
            
            if(alias) query = query.eq('slug', alias);
            else if(code) query = query.eq('codigo_tienda', code);
            else if(localStorage.getItem('storeId')) query = query.eq('id', localStorage.getItem('storeId'));
            else return showLogin('store');

            const { data: store, error } = await query.single();
            if(error || !store) return showLogin('store');
            
            session.storeId = store.id;
            storeConfig = store;
            localStorage.setItem('storeId', store.id);
            
            if(store.color_tema) document.documentElement.style.setProperty('--accent', store.color_tema);
            if(store.logo_url) document.getElementById('branding').innerHTML = `<img src="${store.logo_url}" style="height:40px;">`;
            else document.getElementById('branding').textContent = store.nombre || 'Tienda';

            loadProducts();
            if(session.clientId) document.getElementById('client-name').textContent = localStorage.getItem('clientName');
        });

        function showLogin(step) {
            document.getElementById('login-overlay').style.display = 'flex';
            if(step === 'store') document.getElementById('step-store').style.display='block';
            else document.getElementById('step-client').style.display='block';
        }

        async function loginStore() {
            const code = document.getElementById('reg-code').value.trim().toUpperCase();
            window.location.href = `?tienda=${code}`;
        }

        async function loginClient() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return alert("Completa los datos");
            
            let { data: client } = await supabase.from('clientes').select('id').eq('telefono', phone).single();
            if(!client) {
                const { data: newC } = await supabase.from('clientes').insert({ nombre: name, telefono: phone }).select().single();
                client = newC;
            }
            localStorage.setItem('clientId', client.id);
            localStorage.setItem('clientName', name);
            session.clientId = client.id;
            document.getElementById('login-overlay').style.display = 'none';
        }

        async function loadProducts() {
            const { data } = await supabase.from('productos').select('*').eq('creado_por', session.storeId).order('id',{ascending:false});
            const grid = document.getElementById('products-grid');
            grid.innerHTML = data.map(p => `
                <div class="card">
                    <img src="${p.imagen_url}" class="card-img">
                    <div class="card-body">
                        <div style="font-weight:600;">${p.nombre}</div>
                        <div class="product-price">$${p.precio}</div>
                        <button class="btn-add" onclick="addToCart('${p.nombre}', ${p.precio})">Agregar</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            renderCart();
            document.getElementById('cart-btn').style.display = 'flex';
        }

        function renderCart() {
            const total = cart.reduce((s,i) => s+i.price, 0);
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>${i.name}</span>
                    <i class="fas fa-trash" style="color:#ef4444;" onclick="cart.splice(${idx},1); renderCart();"></i>
                </div>
            `).join('');

            // RENDERIZAR DATOS DE PAGO Y QR
            if(cart.length > 0 && storeConfig.banco_numero) {
                const p = document.getElementById('payment-info');
                p.style.display = 'block';
                
                let html = `<strong>Datos de Pago:</strong><br>`;
                if(storeConfig.banco_nombre) html += `${storeConfig.banco_nombre}<br>`;
                html += `${storeConfig.banco_numero}<br>`;
                if(storeConfig.banco_titular) html += `C.I: ${storeConfig.banco_ci} (${storeConfig.banco_titular})<br>`;
                
                // AQUÍ ESTÁ EL QR RECUPERADO
                if(storeConfig.qr_imagen_url) {
                    html += `<button onclick="showQR('${storeConfig.qr_imagen_url}')" style="margin-top:10px; width:100%; padding:8px; background:white; border:1px solid var(--accent); color:var(--accent); border-radius:8px; font-weight:bold; cursor:pointer;"><i class="fas fa-qrcode"></i> Ver Código QR</button>`;
                }
                p.innerHTML = html;
            }
        }

        function showQR(url) {
            document.getElementById('qr-zoom-img').src = url;
            document.getElementById('qr-modal').style.display = 'flex';
        }

        function toggleCart() { document.getElementById('cart-overlay').classList.toggle('open'); }
        document.getElementById('delivery-method').addEventListener('change', (e) => {
            document.getElementById('address').style.display = e.target.value === 'delivery' ? 'block' : 'none';
        });

        async function checkout() {
            if(!session.clientId) return showLogin('client');
            if(cart.length === 0) return;
            
            const total = cart.reduce((s,i) => s+i.price, 0);
            const method = document.getElementById('delivery-method').value;
            const address = document.getElementById('address').value;

            // Importante: Tienda ID
            await supabase.from('pedidos').insert({
                cliente_id: session.clientId,
                tienda_id: session.storeId,
                total: total,
                productos: cart,
                estado: 'pendiente'
            });

            // Chat Msg
            const msg = `Nuevo pedido de $${total} (${method}).`;
            await supabase.from('mensajes').insert({
                tienda_id: session.storeId, cliente_id: session.clientId,
                enviado_por_rol: 'cliente', contenido: msg
            });

            cart = []; renderCart(); toggleCart();
            alert("Pedido enviado. Revisa el chat.");
        }

        // Chat
        function toggleChat() { 
            if(!session.clientId) return showLogin('client');
            const w = document.getElementById('chat-widget');
            w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
            if(w.style.display === 'flex') loadChat();
        }
        async function loadChat() {
             const { data } = await supabase.from('mensajes').select('*').eq('cliente_id', session.clientId).eq('tienda_id', session.storeId).order('created_at');
             const div = document.getElementById('chat-msgs');
             div.innerHTML = data.map(m => `
                <div style="align-self: ${m.enviado_por_rol==='cliente'?'flex-end':'flex-start'}; background: ${m.enviado_por_rol==='cliente'?'var(--accent)':'white'}; color:${m.enviado_por_rol==='cliente'?'white':'black'}; padding:8px 12px; border-radius:12px; max-width:80%; font-size:0.9rem; margin-bottom:5px;">${m.contenido}</div>
             `).join('');
             div.scrollTop = div.scrollHeight;
        }
        async function sendMsg(e) {
            e.preventDefault();
            const txt = document.getElementById('chat-input').value;
            if(!txt) return;
            await supabase.from('mensajes').insert({
                tienda_id: session.storeId, cliente_id: session.clientId,
                enviado_por_rol: 'cliente', contenido: txt
            });
            document.getElementById('chat-input').value = '';
            loadChat();
        }
    </script>
</body>
</html>
