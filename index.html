<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boutique Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- ESTILOS GENERALES --- */
        :root { --bg: #f8f9fa; --text-main: #1a1a1a; --accent: #2563eb; --radius: 12px; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); padding-bottom: 100px; }

        /* Login Overlay */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 350px; text-align: center; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #e5e7eb; border-radius: 12px; font-size: 1rem; background: #f9fafb; }
        
        /* Header & Grid */
        header { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50; padding: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        /* Product Card */
        .card { background: white; border-radius: var(--radius); overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.02); display: flex; flex-direction: column; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #eee; }
        .card-body { padding: 12px; display: flex; flex-direction: column; flex: 1; }
        .btn-add { width: 100%; padding: 10px; background: var(--text-main); color: white; border: none; border-radius: 8px; margin-top: auto; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-add:active { transform: scale(0.98); }

        /* Chat Widget */
        .chat-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); cursor: pointer; z-index: 100; transition: transform 0.2s; }
        .chat-btn:active { transform: scale(0.9); }
        
        .chat-badge { position: absolute; top: -5px; right: -5px; background-color: #ef4444; color: white; font-size: 0.75rem; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; display: none; animation: popIn 0.3s ease; z-index: 102; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .chat-widget { display: none; position: fixed; bottom: 100px; right: 20px; width: 350px; max-width: 90%; height: 500px; background: white; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); flex-direction: column; z-index: 100; overflow: hidden; }
        .chat-widget.open { display: flex; }
        .chat-header { background: var(--accent); color: white; padding: 15px; font-weight: 600; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 10px; }
        .chat-footer { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; align-items: center; }
        
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .msg.me { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.store { background: white; color: var(--text-main); align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .typing { font-size: 0.7rem; color: #94a3b8; margin-left: 10px; height: 15px; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; border: 2px solid rgba(0,0,0,0.1); cursor: pointer; display: block; }

        /* Cart Styles */
        .cart-float { position: fixed; bottom: 30px; left: 30px; background: white; padding: 15px 25px; border-radius: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); font-weight: bold; display: flex; gap: 10px; align-items: center; cursor: pointer; z-index: 90; border: 1px solid #eee; transition: transform 0.2s;}
        .cart-float:active { transform: scale(0.95); }

        .cart-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 150; display: none; align-items: flex-end; }
        .cart-overlay.open { display: flex; }
        .cart-panel { background: white; width: 100%; max-height: 90vh; border-radius: 20px 20px 0 0; padding: 20px; display: flex; flex-direction: column; animation: slideUp 0.3s ease; overflow-y: auto;}
        
        .cart-items { margin: 20px 0; flex: 1; overflow-y: auto; min-height: 100px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .cart-item-info { font-size: 0.9rem; }
        .btn-remove { color: #ef4444; background: none; border: none; padding: 5px; cursor: pointer; font-size: 1.1rem; }
        
        .btn-checkout { width: 100%; padding: 15px; background: var(--text-main); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 15px; }
        .btn-geo { background: #eff6ff; color: var(--accent); border: 1px dashed var(--accent); padding: 10px; width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* Payment Info */
        .payment-info-card { background: #f0f9ff; border: 1px dashed #2563eb; border-radius: 12px; padding: 15px; margin-top: 15px; margin-bottom: 15px; font-size: 0.9rem; display: none; }
        .payment-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 5px; }
        .payment-label { font-weight: 600; color: #475569; }
        .payment-val { font-family: monospace; font-size: 1rem; color: #1e293b; font-weight: bold; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Modal QR */
        #qr-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; justify-content: center; align-items: center; padding: 20px; opacity: 0; transition: opacity 0.3s; }
        #qr-modal.open { display: flex; opacity: 1; }
        .qr-card { background: white; padding: 25px; border-radius: 20px; max-width: 350px; width: 100%; text-align: center; position: relative; transform: scale(0.8); transition: transform 0.3s; }
        #qr-modal.open .qr-card { transform: scale(1); }
        .qr-full-img { width: 100%; border-radius: 12px; border: 2px solid #eee; margin-top: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-open-qr { width: 100%; background: var(--accent); color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        .btn-open-qr:active { transform: scale(0.98); }
    </style>
</head>
<body>

   <div id="login-overlay" style="display: none;"> <div class="login-card">
        <h1 id="login-title" style="margin-bottom: 10px;">Bienvenido</h1>
        <p id="login-desc" style="color:#6b7280; margin-bottom: 30px;">Necesitamos algunos datos para continuar.</p>
        
        <form id="login-form">
            <div id="step-store" style="display:none;">
                <input type="text" id="reg-code" class="login-input" placeholder="C√ìDIGO DE TIENDA (Ej: TIENDA-XY12)" style="text-transform:uppercase; font-weight:bold; text-align:center; letter-spacing: 1px;">
            </div>

            <div id="step-client" style="display:none;">
                <input type="text" id="reg-name" class="login-input" placeholder="Tu Nombre">

</div>

    <header>
        <div id="store-branding" style="font-weight: 700; font-size: 1.2rem; display:flex; align-items:center;">
            <i class="fas fa-store"></i> <span style="margin-left:5px;">STUDIO</span>
        </div>
        <div id="client-info" style="font-size: 0.8rem; color: #6b7280;"></div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 20px; font-weight: 300;">Cat√°logo</h2>
        <div id="products-grid" class="grid"></div>
    </div>

    <div class="chat-btn" onclick="toggleChat()">
        <i class="fas fa-comment-dots"></i>
        <span id="unread-badge" class="chat-badge">0</span>
    </div>

    <div class="chat-widget" id="chat-box">
        <div class="chat-header">
            <span>Atenci√≥n al Cliente</span>
            <i class="fas fa-times" style="cursor:pointer;" onclick="toggleChat()"></i>
        </div>
        <div class="chat-body" id="chat-msgs"></div>
        <div class="typing" id="typing-ind"></div>
        
        <form class="chat-footer" onsubmit="sendChatMsg(event)">
            <label for="chat-file" style="cursor: pointer; color: #64748b; padding: 0 10px; font-size: 1.2rem;" title="Adjuntar Comprobante">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="chat-file" accept="image/*" style="display: none;" onchange="uploadChatImage(this)">
            
            <input type="text" id="chat-input" placeholder="Escribe aqu√≠..." class="login-input" style="margin:0; padding:10px;" oninput="notifyTyping()">
            <button type="submit" style="border:none; background:none; color:var(--accent); font-size:1.2rem; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <div class="cart-float" onclick="toggleCart()">
        <i class="fas fa-shopping-bag"></i> <span id="cart-total-badge">$0.00</span>
    </div>

    <div class="cart-overlay" id="cart-overlay" onclick="if(event.target === this) toggleCart()">
        <div class="cart-panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="font-size: 1.2rem;">Tu Carrito</h2>
                <i class="fas fa-times" style="cursor:pointer; padding:10px;" onclick="toggleCart()"></i>
            </div>
            
            <div class="cart-items" id="cart-items-container">
                <p style="text-align:center; color:#94a3b8;">Tu carrito est√° vac√≠o.</p>
            </div>
            
            <div style="background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0;">
                <label style="font-weight:bold; display:block; margin-bottom:8px; font-size:0.9rem;">M√©todo de Entrega:</label>
                <select id="delivery-method" class="login-input" style="padding:10px; margin-bottom:10px;" onchange="toggleDeliveryFields()">
                    <option value="retiro">üìç Retiro en Tienda</option>
                    <option value="delivery">üõµ Delivery</option>
                </select>

                <div id="delivery-info" style="display:none;">
                    <textarea id="delivery-address" class="login-input" rows="2" placeholder="Escribe direcci√≥n exacta (Calle, Casa, Referencia)..." style="margin-bottom:5px;"></textarea>
                    <button type="button" onclick="getGeoLocation()" class="btn-geo">
                        <i class="fas fa-map-marker-alt"></i> Usar mi ubicaci√≥n actual
                    </button>
                </div>
            </div>

            <div id="payment-details" class="payment-info-card">
                <h3 style="margin-top:0; font-size:1rem; color:#2563eb; margin-bottom:10px;">
                    <i class="fas fa-wallet"></i> Datos para el Pago
                </h3>
                
                <div id="pay-data-content"></div>
                
                <div id="pay-qr-container" style="text-align:center; margin-top:10px; display:none;"></div>
            </div>

            <div style="margin-bottom:15px; display:flex; justify-content:space-between; font-weight:bold; font-size:1.1rem;">
                <span>Total:</span>
                <span id="cart-final-total">$0.00</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">Confirmar Pedido</button>
        </div>
    </div>

    <div id="qr-modal" onclick="if(event.target === this) closeQRModal()">
        <div class="qr-card">
            <i class="fas fa-times" onclick="closeQRModal()" style="position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #94a3b8; cursor: pointer;"></i>
            <h3 style="margin: 0; color: var(--accent);">Escanea para Pagar</h3>
            <p style="color:#64748b; font-size:0.9rem; margin-top:5px;">Pago M√≥vil / Transferencia</p>
            <img id="modal-qr-img" src="" class="qr-full-img">
            <button onclick="closeQRModal()" class="btn-add" style="margin-top:20px;">Cerrar</button>
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://cirrapytmbnjlhxunkaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpcnJhcHl0bWJuamxoeHVua2FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzAyMDAsImV4cCI6MjA3ODU0NjIwMH0.OtJiLGj1EvhPICFaA9ruL02Z9kSQ2jT0t3Smqph81C4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Estado de la sesi√≥n
    let session = {
        storeId: localStorage.getItem('storeId'),
        storeCode: localStorage.getItem('storeCode'), // Guardamos el c√≥digo visible tambi√©n
        clientId: localStorage.getItem('clientId'),
        clientName: localStorage.getItem('clientName')
    };
    
    let chatChannel = null;
    let cart = [];
    let productsCache = []; 
    let storePaymentInfo = null;
    let unreadCount = 0;
    const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    // --- INICIO: L√ìGICA DE ARRANQUE ---
    window.addEventListener('DOMContentLoaded', async () => {
        // 1. Buscamos si hay un c√≥digo de tienda en la URL (Ej: index.html?tienda=TIENDA-123)
        const params = new URLSearchParams(window.location.search);
        const urlStoreCode = params.get('tienda');

        if (urlStoreCode) {
            // Si viene por URL, intentamos cargar esa tienda directamente
            await resolveStore(urlStoreCode.toUpperCase());
        } else if (session.storeId) {
            // Si ya visit√≥ antes, cargamos la tienda guardada
            initApp();
        } else {
            // Si no hay URL ni historial, pedimos el c√≥digo de tienda
            promptStoreCode();
        }
    });

    async function resolveStore(code) {
        try {
            const { data: store, error } = await supabase.from('usuarios').select('id, codigo_tienda').eq('codigo_tienda', code).single();
            if (error || !store) throw new Error("Tienda no encontrada");

            // Guardamos la tienda en local, pero NO requerimos cliente a√∫n
            localStorage.setItem('storeId', store.id);
            localStorage.setItem('storeCode', store.codigo_tienda);
            session.storeId = store.id;
            session.storeCode = store.codigo_tienda;

            initApp(); // Arranca la app (carga cat√°logo)
        } catch (e) {
            alert("El c√≥digo de tienda del enlace es inv√°lido.");
            promptStoreCode();
        }
    }

    function promptStoreCode() {
        document.getElementById('login-overlay').style.display = 'flex';
        document.getElementById('step-store').style.display = 'block';
        document.getElementById('step-client').style.display = 'none';
        document.getElementById('login-title').textContent = "Ingresar a Tienda";
        document.getElementById('login-desc').textContent = "Introduce el c√≥digo de la tienda para ver el cat√°logo.";
        document.getElementById('btn-cancel-login').style.display = 'none'; // No se puede cancelar si no hay tienda
    }

    function promptClientRegister() {
        return new Promise((resolve) => {
            const overlay = document.getElementById('login-overlay');
            overlay.style.display = 'flex';
            document.getElementById('step-store').style.display = 'none';
            document.getElementById('step-client').style.display = 'block';
            document.getElementById('login-title').textContent = "Finalizar Compra";
            document.getElementById('login-desc').textContent = "Dinos tu nombre y WhatsApp para contactarte sobre tu pedido.";
            document.getElementById('btn-cancel-login').style.display = 'block';
            
            // Hack simple para saber que estamos en modo registro de cliente
            overlay.dataset.mode = 'register_client';
        });
    }

    function closeLoginModal() {
        document.getElementById('login-overlay').style.display = 'none';
    }

    // Manejo unificado del formulario de Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-login-action');
        const err = document.getElementById('login-error');
        const overlay = document.getElementById('login-overlay');
        
        btn.disabled = true; 
        err.textContent = "";

        try {
            // CASO 1: Estamos ingresando solo el C√ìDIGO DE TIENDA
            if (document.getElementById('step-store').style.display === 'block') {
                const code = document.getElementById('reg-code').value.trim().toUpperCase();
                if (!code) throw new Error("Ingresa un c√≥digo.");
                await resolveStore(code);
                closeLoginModal();
            } 
            // CASO 2: Estamos registrando al CLIENTE (Nombre/Tel)
            else if (document.getElementById('step-client').style.display === 'block') {
                const name = document.getElementById('reg-name').value.trim();
                const phone = document.getElementById('reg-phone').value.trim();
                
                if(!name || !phone) throw new Error("Todos los campos son obligatorios.");

                // Verificar o crear cliente
                let { data: client } = await supabase.from('clientes').select('id').eq('telefono', phone).single();
                
                if (!client) {
                    const { data: newClient, error: createErr } = await supabase.from('clientes').insert({ 
                        nombre: name, 
                        telefono: phone, 
                        ultima_tienda_visitada: session.storeCode 
                    }).select().single();
                    if (createErr) throw createErr;
                    client = newClient;
                } else {
                    // Actualizar √∫ltima visita
                    await supabase.from('clientes').update({ nombre: name, ultima_tienda_visitada: session.storeCode }).eq('id', client.id);
                }

                // Guardar sesi√≥n persistente
                localStorage.setItem('clientId', client.id);
                localStorage.setItem('clientName', name);
                session.clientId = client.id;
                session.clientName = name;

                // Actualizar UI
                document.getElementById('client-info').textContent = `Hola, ${name}`;
                closeLoginModal();
                
                // Si est√°bamos intentando hacer checkout o chat, relanzamos initChat
                initChat();
                alert("¬°Registro exitoso! Ya puedes confirmar tu pedido.");
            }

        } catch (error) {
            err.textContent = error.message;
        } finally {
            btn.disabled = false;
        }
    });

    // --- FIN L√ìGICA ARRANQUE ---

    function initApp() {
        document.getElementById('login-overlay').style.display = 'none';
        // Mostrar nombre si ya lo tenemos, sino mostrar gen√©rico
        if(session.clientName) {
            document.getElementById('client-info').textContent = `Hola, ${session.clientName}`;
            initChat(); // Solo iniciamos chat si hay cliente
        } else {
            document.getElementById('client-info').textContent = "Bienvenido a la tienda";
        }
        
        loadCatalog();
    }

    async function loadCatalog() {
        const { data } = await supabase.from('productos').select('*').eq('creado_por', session.storeId).order('id', { ascending: false });
        productsCache = data || [];
        const grid = document.getElementById('products-grid');
        
        if(!data || data.length === 0) { 
            grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Esta tienda a√∫n no tiene productos.</p>'; 
        } else {
            grid.innerHTML = data.map(p => `
                <div class="card">
                    <img src="${p.imagen_url || 'https://via.placeholder.com/300'}" class="card-img">
                    <div class="card-body">
                        <div style="font-weight:600; font-size:0.9rem;">${p.nombre}</div>
                        <div style="color:var(--accent); font-weight:bold; margin-bottom:5px;">$${p.precio}</div>
                        <div style="font-size:0.75rem; color:#64748b; margin-bottom:10px;">${p.descripcion || ''}</div>
                        <button class="btn-add" onclick="addToCart(${p.id})">Agregar +</button>
                    </div>
                </div>`).join('');
        }

        // Cargar datos de tienda
        const { data: storeData } = await supabase.from('usuarios').select('*').eq('id', session.storeId).single();
        if(storeData) {
            storePaymentInfo = storeData;
            renderPaymentInfo();
            if (storeData.logo_url) {
                document.getElementById('store-branding').innerHTML = `<img src="${storeData.logo_url}" alt="Logo" style="height: 40px; max-width: 180px; object-fit: contain;">`;
            }
        }
    }

    // ... FUNCIONES DE PAGO IGUAL QUE ANTES ...
    function renderPaymentInfo() {
        if(!storePaymentInfo || !storePaymentInfo.banco_numero) return; 
        document.getElementById('payment-details').style.display = 'block'; 
        document.getElementById('pay-data-content').innerHTML = `
            <div class="payment-row"><span class="payment-label">Banco:</span> <span>${storePaymentInfo.banco_nombre || ''}</span></div>
            <div class="payment-row"><span class="payment-label">Titular:</span> <span>${storePaymentInfo.banco_titular || ''}</span></div>
            <div class="payment-row"><span class="payment-label">C.I./RIF:</span> <span>${storePaymentInfo.banco_ci || ''}</span></div>
            <div class="payment-row"><span class="payment-label">Tipo:</span> <span>${storePaymentInfo.banco_tipo || ''}</span></div>
            <div style="margin-top:5px;">
                <span class="payment-label">Cuenta / Tel√©fono:</span><br>
                <span class="payment-val">${storePaymentInfo.banco_numero}</span>
                <i class="fas fa-copy" onclick="navigator.clipboard.writeText('${storePaymentInfo.banco_numero}'); alert('Copiado!')" style="cursor:pointer; color:var(--accent); margin-left:5px;"></i>
            </div>
        `;
        const qrContainer = document.getElementById('pay-qr-container');
        if(storePaymentInfo.qr_imagen_url) {
            qrContainer.style.display = 'block';
            qrContainer.innerHTML = `<button type="button" class="btn-open-qr" onclick="openQRModal('${storePaymentInfo.qr_imagen_url}')"><i class="fas fa-qrcode"></i> Pagar por QR</button>`;
        }
    }
    function openQRModal(url) { document.getElementById('modal-qr-img').src = url; document.getElementById('qr-modal').classList.add('open'); }
    function closeQRModal() { document.getElementById('qr-modal').classList.remove('open'); }

    // ... CARRITO Y UI IGUAL QUE ANTES ...
    function addToCart(id) {
        const product = productsCache.find(p => p.id === id);
        if(!product) return;
        cart.push(product);
        updateCartUI();
        if(navigator.vibrate) navigator.vibrate(50);
        
        // Feedback visual
        const floatBtn = document.querySelector('.cart-float');
        floatBtn.style.transform = 'scale(1.1)';
        setTimeout(()=> floatBtn.style.transform = 'scale(1)', 200);
    }

    function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }

    function updateCartUI() {
        const total = cart.reduce((sum, item) => sum + item.precio, 0);
        document.getElementById('cart-total-badge').textContent = `$${total.toFixed(2)}`;
        document.getElementById('cart-final-total').textContent = `$${total.toFixed(2)}`;

        const container = document.getElementById('cart-items-container');
        if (cart.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#94a3b8; margin-top:20px;">Tu carrito est√° vac√≠o.</p>';
        } else {
            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div>${item.nombre}</div>
                        <small style="color:#64748b;">$${item.precio}</small>
                    </div>
                    <button class="btn-remove" onclick="removeFromCart(${index})"><i class="fas fa-trash"></i></button>
                </div>`).join('');
        }
    }

    function toggleDeliveryFields() {
        const method = document.getElementById('delivery-method').value;
        document.getElementById('delivery-info').style.display = method === 'delivery' ? 'block' : 'none';
    }

    function getGeoLocation() {
        const btn = document.querySelector('.btn-geo');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
        if (!navigator.geolocation) return alert("Geolocalizaci√≥n no soportada.");
        navigator.geolocation.getCurrentPosition((position) => {
            const link = `http://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`;
            const textArea = document.getElementById('delivery-address');
            textArea.value = `üìç GPS: ${link}\n` + textArea.value;
            btn.innerHTML = '<i class="fas fa-check"></i> Listo';
        }, () => { alert("Error al obtener ubicaci√≥n"); btn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Intentar de nuevo'; });
    }

    // --- MODIFICACI√ìN CR√çTICA: CHECKOUT CON PROTECCI√ìN ---
    async function checkout() {
        if (cart.length === 0) return alert("Agrega productos primero.");

        // AQU√ç EST√Å LA MAGIA: Si no hay cliente, detenemos y pedimos registro
        if (!session.clientId) {
            toggleCart(); // Cerramos carrito para que se vea bien el modal
            promptClientRegister();
            return;
        }

        const method = document.getElementById('delivery-method').value;
        const address = document.getElementById('delivery-address').value.trim();
        if (method === 'delivery' && !address) return alert("Ingresa direcci√≥n para Delivery.");

        const btn = document.querySelector('.btn-checkout');
        const originalText = btn.textContent;
        btn.disabled = true; btn.textContent = "Enviando...";

        const total = cart.reduce((sum, item) => sum + item.precio, 0);
        const orderMetadata = { items: cart.map(p => ({ id: p.id, name: p.nombre, price: p.precio })), delivery: { method, address: method === 'delivery' ? address : 'N/A' } };

        try {
            await supabase.from('pedidos').insert({ cliente_id: session.clientId, total: total, productos: orderMetadata, estado: 'pendiente' });
            
            let autoMsg = `‚úÖ ¬°Nuevo pedido! Total: $${total.toFixed(2)} (${cart.length} items).\n${method === 'delivery' ? 'üõµ Delivery: ' + address : 'üìç Retiro en Tienda.'}`;
            if(storePaymentInfo && storePaymentInfo.banco_numero) autoMsg += `\n\nüí≥ Env√≠ame el comprobante por aqu√≠.`;

            await supabase.from('mensajes').insert({ tienda_id: session.storeId, cliente_id: session.clientId, enviado_por_rol: 'cliente', contenido: autoMsg });
            renderMsg({ contenido: autoMsg, enviado_por_rol: 'cliente' });
            
            cart = []; updateCartUI(); toggleCart();
            alert("¬°Pedido enviado correctamente!");
            
            // Asegurar que el chat est√© abierto
            const chatBox = document.getElementById('chat-box');
            if(!chatBox.classList.contains('open')) toggleChat();

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.disabled = false; btn.textContent = originalText;
        }
    }

    // --- CHAT (Modificado para requerir login si intenta abrirlo) ---
    function toggleChat() { 
        // Si intentan abrir el chat y no son clientes, pedimos registro
        if (!session.clientId && !document.getElementById('chat-box').classList.contains('open')) {
            promptClientRegister();
            return;
        }

        const chatBox = document.getElementById('chat-box');
        chatBox.classList.toggle('open'); 
        
        if (chatBox.classList.contains('open')) {
            unreadCount = 0;
            updateBadgeUI();
            scrollToBottom();
            if(!chatChannel) initChat(); // Iniciar listener si no exist√≠a
        }
    }

    async function initChat() {
        if(!session.clientId) return; // No iniciar si no hay usuario

        // Cargar historial
        const { data } = await supabase.from('mensajes').select('*').eq('tienda_id', session.storeId).eq('cliente_id', session.clientId).order('created_at', { ascending: true });
        const msgContainer = document.getElementById('chat-msgs');
        msgContainer.innerHTML = '';
        if(data) data.forEach(renderMsg);
        scrollToBottom();

        // Evitar duplicar suscripciones
        if(chatChannel) return;

        chatChannel = supabase.channel(`chat_room_${session.storeId}_${session.clientId}`)
            .on('broadcast', { event: 'typing' }, () => {
                document.getElementById('typing-ind').textContent = "La tienda est√° escribiendo...";
                setTimeout(() => document.getElementById('typing-ind').textContent = '', 3000);
            }).subscribe();

        supabase.channel('client-inbox-' + session.clientId).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes', filter: `cliente_id=eq.${session.clientId}` }, payload => {
            if (payload.new.enviado_por_rol !== 'cliente') {
                renderMsg(payload.new);
                const chatBox = document.getElementById('chat-box');
                if (!chatBox.classList.contains('open')) {
                    unreadCount++;
                    updateBadgeUI();
                    try { msgSound.play().catch(e=>{}); } catch(e){}
                }
            }
        }).subscribe();
    }

    function updateBadgeUI() {
        const badge = document.getElementById('unread-badge');
        if (unreadCount > 0) {
            badge.style.display = 'flex';
            badge.textContent = unreadCount;
        } else {
            badge.style.display = 'none';
        }
    }

    function renderMsg(msg) {
        const div = document.createElement('div');
        div.className = `msg ${msg.enviado_por_rol === 'cliente' ? 'me' : 'store'}`;
        div.innerHTML = msg.contenido.replace(/\n/g, '<br>');
        document.getElementById('chat-msgs').appendChild(div);
        scrollToBottom();
    }

    async function uploadChatImage(inputElement) {
        if(!session.clientId) return; // Seguridad extra
        const file = inputElement.files[0];
        if (!file) return;
        const btnIcon = document.querySelector('label[for="chat-file"] i');
        const originalClass = btnIcon.className;
        btnIcon.className = "fas fa-spinner fa-spin"; 

        try {
            const fileExt = file.name.split('.').pop();
            const fileName = `${session.storeId}/${session.clientId}_${Date.now()}.${fileExt}`;
            const { error: uploadErr } = await supabase.storage.from('chat-adjuntos').upload(fileName, file);
            if (uploadErr) throw uploadErr;
            const { data } = supabase.storage.from('chat-adjuntos').getPublicUrl(fileName);
            const imgContent = `Comprobante:<br><img src="${data.publicUrl}" class="chat-img" onclick="window.open(this.src, '_blank')">`;

            await supabase.from('mensajes').insert({
                tienda_id: session.storeId,
                cliente_id: session.clientId,
                enviado_por_rol: 'cliente',
                contenido: imgContent
            });
            renderMsg({ contenido: imgContent, enviado_por_rol: 'cliente' });
        } catch (error) {
            alert("Error al subir: " + error.message);
        } finally {
            btnIcon.className = originalClass;
            inputElement.value = ''; 
        }
    }

    async function sendChatMsg(e) {
        e.preventDefault();
        if(!session.clientId) { promptClientRegister(); return; } // Seguridad

        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if(!text) return;

        input.value = '';
        renderMsg({ contenido: text, enviado_por_rol: 'cliente' });
        await supabase.from('mensajes').insert({ tienda_id: session.storeId, cliente_id: session.clientId, enviado_por_rol: 'cliente', contenido: text });
    }

    function notifyTyping() { if(chatChannel) chatChannel.send({ type: 'broadcast', event: 'typing', payload: {} }); }
    function toggleCart() { document.getElementById('cart-overlay').classList.toggle('open'); }
    function scrollToBottom() { const d = document.getElementById('chat-msgs'); d.scrollTop = d.scrollHeight; }
</script>
