    // FunciÃ³n auxiliar para convertir la llave
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }

                    precio: parseFloat(document.getElementById('precio').value),
                    descripcion: document.getElementById('descripcion').value,
                    stock: parseInt(document.getElementById('stock').value),
                    categoria: document.getElementById('categoria').value,
                    destacado: document.getElementById('destacado').checked,
                    creado_por: currentUser.id,
                    ...(imageUrl && { imagen_url: imageUrl }) 
                };

                if (editingId) await supabase.from('productos').update(productData).eq('id', editingId);
                else { productData.imagen_url = imageUrl; await supabase.from('productos').insert([productData]); }
                
                alert(editingId ? "Actualizado" : "Publicado");
                resetForm();
                loadProducts();
            } catch (error) { alert("Error: " + error.message); } 
            finally { btn.disabled = false; btn.textContent = "Publicar"; }
        });

        function resetForm() {
            document.getElementById('product-form').reset();
            editingId = null;
            document.getElementById('btn-save').textContent = "Publicar";
            document.getElementById('btn-cancel').style.display = 'none';
            document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle"></i> Nuevo Producto';
        }

        async function loadProducts() {
            const { data } = await supabase.from('productos').select('*').eq('creado_por', currentUser.id).order('id', {ascending:false});
            productsCache = data || [];
            const table = document.getElementById('products-table');
            if(!data || data.length === 0) { table.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">Sin productos.</td></tr>'; return; }
            table.innerHTML = `<thead><tr><th>FOTO</th><th>DETALLE</th><th>$</th><th>ACCIONES</th></tr></thead><tbody>${data.map(p => `<tr><td><img src="${p.imagen_url || 'https://via.placeholder.com/50'}" class="product-img"></td><td><div style="font-weight:600; font-size:0.9rem;">${p.nombre}</div><div style="font-size:0.75rem; color:#94a3b8;">Stock: ${p.stock}</div></td><td style="font-weight:bold;">${p.precio}</td><td><button class="btn-icon btn-edit" onclick="startEdit(${p.id})"><i class="fas fa-pen"></i></button><button class="btn-icon btn-danger" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button></td></tr>`).join('')}</tbody>`;
        }

        function startEdit(id) {
            const p = productsCache.find(x => x.id === id);
            if(!p) return;
            editingId = id;
            document.getElementById('nombre').value = p.nombre;
            document.getElementById('precio').value = p.precio;
            document.getElementById('descripcion').value = p.descripcion || '';
            document.getElementById('stock').value = p.stock;
            document.getElementById('categoria').value = p.categoria || '';
            document.getElementById('destacado').checked = p.destacado;
            document.getElementById('form-title').innerHTML = '<i class="fas fa-edit"></i> Editando Producto';
            document.getElementById('btn-save').textContent = "Actualizar";
            document.getElementById('btn-cancel').style.display = 'inline-block';
            document.getElementById('form-card').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteProduct(id) { if(confirm('Â¿Eliminar?')) { await supabase.from('productos').delete().eq('id', id); loadProducts(); } }

        async function loadOrders() {
            const { data } = await supabase.from('pedidos').select('*, clientes(nombre, telefono)').order('fecha', {ascending:false});
            const list = document.getElementById('orders-list');
            
            updateDashboardCounters();

            if(!data || data.length === 0) { list.innerHTML = '<div style="text-align:center; padding:20px; color:#94a3b8;">Sin pedidos</div>'; return; }
            
            list.innerHTML = data.map(o => {
                let productsHTML = 'Sin productos';
                if (o.productos && o.productos.items) productsHTML = o.productos.items.map(i => i.name).join(', ');
                else if (Array.isArray(o.productos)) productsHTML = o.productos.map(i => i.name).join(', ');
                
                return `<div class="order-item"><div class="order-header" style="display:flex; justify-content:space-between; margin-bottom:8px;"><div style="font-weight:600; font-size:0.9rem;"><i class="fas fa-user"></i> ${o.clientes?.nombre || 'AnÃ³nimo'}</div><span class="badge badge-pending">${o.estado}</span></div><div style="font-size:0.85rem; color:#64748b; margin-bottom:10px;"><div><i class="fab fa-whatsapp"></i> ${o.clientes?.telefono || 'Sin tel'}</div><div style="margin-top:4px; color:#334155;">ðŸ›’ ${productsHTML}</div></div><div style="display:flex; justify-content:space-between; align-items:center; border-top:1px dashed #e2e8f0; padding-top:8px;"><small style="color:#94a3b8;">${new Date(o.fecha).toLocaleDateString()}</small><div style="font-weight:700; color:var(--primary);">$${o.total}</div></div></div>`;
            }).join('');
        }

        // --- LOGICA DE NOTIFICACIONES Y CONTADORES ---
        
        function showNotification(title, message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `
                <i class="fas fa-bell"></i>
                <div class="toast-content">
                    <div>${title}</div>
                    <small>${message}</small>
                </div>
            `;
            container.appendChild(toast);
            
            try { notificationSound.play().catch(e => console.log("Audio bloqueado por navegador")); } catch(e){}

            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        async function updateDashboardCounters() {
            const { count: unreadMsgs } = await supabase
                .from('mensajes')
                .select('*', { count: 'exact', head: true })
                .eq('tienda_id', currentUser.id)
                .eq('leido', false)
                .eq('enviado_por_rol', 'cliente');
            
            const { count: pendingOrders } = await supabase
                .from('pedidos')
                .select('*', { count: 'exact', head: true })
                .eq('estado', 'pendiente'); 

            const badgeChat = document.getElementById('badge-chats');
            const badgeOrder = document.getElementById('badge-orders');

            if(unreadMsgs > 0) {
                badgeChat.textContent = unreadMsgs;
                badgeChat.style.display = 'block';
            } else {
                badgeChat.style.display = 'none';
            }

            if(pendingOrders > 0) {
                badgeOrder.textContent = pendingOrders;
                badgeOrder.style.display = 'block';
            } else {
                badgeOrder.style.display = 'none';
            }
        }

        // --- CHAT LOGIC ---
        function setupGlobalRealtime() {
            supabase.channel('admin-global-msgs')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes' }, payload => {
                if(payload.new.tienda_id !== currentUser.id) return;
                
                if(payload.new.enviado_por_rol === 'cliente') {
                    if (activeChatClientId !== payload.new.cliente_id) {
                        showNotification('Nuevo Mensaje', 'Has recibido un mensaje de cliente.');
                        updateDashboardCounters();
                    }
                }

                if(document.getElementById('tab-chats').classList.contains('active')) loadChatsList();
                if(activeChatClientId && payload.new.cliente_id === activeChatClientId && payload.new.enviado_por_rol !== 'dueÃ±o') renderMessage(payload.new);
            }).subscribe();

            supabase.channel('admin-global-orders')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, payload => {
                 showNotification('Nuevo Pedido', 'Â¡Acaba de entrar un pedido nuevo!');
                 updateDashboardCounters();
                 if(document.getElementById('tab-pedidos').classList.contains('active')) loadOrders();
            }).subscribe();
        }

       async function loadChatsList() {
            const { data } = await supabase
                .from('mensajes')
                .select('*, clientes(id, nombre)')
                .eq('tienda_id', currentUser.id)
                .order('created_at', { ascending: false })
                .limit(200);

            const grouped = {};
            data.forEach(msg => { 
                if (!grouped[msg.cliente_id]) {
                    grouped[msg.cliente_id] = { client: msg.clientes, lastMsg: msg }; 
                }
            });

            updateDashboardCounters();

            const listHTML = Object.values(grouped).map(item => {
                let previewText = item.lastMsg.contenido;
                if (previewText.includes('<img')) {
                    previewText = 'ðŸ“· [Imagen]';
                } else {
                    if(previewText.length > 30) previewText = previewText.substring(0, 30) + '...';
                }

                const isUnread = !item.lastMsg.leido && item.lastMsg.enviado_por_rol === 'cliente';
                const senderPrefix = item.lastMsg.enviado_por_rol === 'dueÃ±o' ? 'TÃº: ' : '';

                return `
                <div class="chat-list-item ${isUnread ? 'unread' : ''}" onclick="openChat('${item.client.id}', '${item.client.nombre}')">
                    <div class="avatar">
                        ${item.client.nombre.substring(0,2).toUpperCase()}
                        ${isUnread ? '<div style="position:absolute; bottom:0; right:0; width:12px; height:12px; background:#ef4444; border-radius:50%; border:2px solid white;"></div>' : ''}
                    </div>
                    <div style="flex:1;">
                        <div style="display:flex; justify-content:space-between;">
                            <div style="font-weight:600;">${item.client.nombre}</div>
                            <small style="color:#94a3b8;">${new Date(item.lastMsg.created_at).toLocaleDateString()}</small>
                        </div>
                        <div style="font-size:0.85rem; color:#64748b; font-weight: ${isUnread ? 'bold' : 'normal'}; color: ${isUnread ? '#1e293b' : '#64748b'};">
                            ${senderPrefix}${previewText}
                        </div>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('chats-list').innerHTML = listHTML || '<div style="padding:20px; text-align:center;">No hay chats</div>';
        }

        async function openChat(clientId, clientName) {
            activeChatClientId = clientId;
            document.getElementById('chats-inbox').style.display = 'none';
            document.getElementById('chat-interface').classList.add('active');
            document.getElementById('current-chat-name').textContent = clientName;
            document.getElementById('current-chat-avatar').textContent = clientName.substring(0,2).toUpperCase();
            
            const container = document.getElementById('messages-container');
            container.innerHTML = '<div style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i></div>';
            
            const { data } = await supabase.from('mensajes').select('*').eq('tienda_id', currentUser.id).eq('cliente_id', clientId).order('created_at', { ascending: true });
            container.innerHTML = '';
            data.forEach(renderMessage);
            
            await supabase.from('mensajes').update({ leido: true }).eq('cliente_id', clientId).eq('enviado_por_rol', 'cliente');
            updateDashboardCounters(); 

            if(activeChannel) supabase.removeChannel(activeChannel);
            activeChannel = supabase.channel(`chat_room_${currentUser.id}_${clientId}`).on('broadcast', { event: 'typing' }, () => {
                const ind = document.getElementById('typing-indicator');
                ind.textContent = `${clientName} estÃ¡ escribiendo...`;
                setTimeout(() => ind.textContent = '', 3000);
            }).subscribe();
        }

        function renderMessage(msg) {
            const div = document.createElement('div');
            div.className = `msg ${msg.enviado_por_rol === 'dueÃ±o' ? 'me' : 'them'}`;
            
            let htmlContent = msg.contenido.replace(/\n/g, '<br>');
            
            if (!htmlContent.includes('<img')) {
                const urlPattern = /(https?:\/\/[^\s]+)/g;
                htmlContent = htmlContent.replace(urlPattern, (url) => `<a href="${url}" target="_blank" class="map-btn"><i class="fas fa-map-marked-alt"></i> Ver Link</a>`);
            }
            
            div.innerHTML = htmlContent;
            const c = document.getElementById('messages-container');
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !activeChatClientId) return;
            input.value = '';
            renderMessage({ contenido: text, enviado_por_rol: 'dueÃ±o' });
            await supabase.from('mensajes').insert({ tienda_id: currentUser.id, cliente_id: activeChatClientId, enviado_por_rol: 'dueÃ±o', contenido: text });
        }

        function notifyTyping() { if(activeChannel) activeChannel.send({ type: 'broadcast', event: 'typing', payload: {} }); }

        function closeChat() {
            activeChatClientId = null;
            document.getElementById('chat-interface').classList.remove('active');
            document.getElementById('chats-inbox').style.display = 'block';
            loadChatsList();
            updateDashboardCounters();
        }

        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save-config');
            btn.textContent = "Guardando..."; btn.disabled = true;
            try {
                const file = document.getElementById('qr-input').files[0];
                let qrUrl = document.getElementById('qr-preview').src; 
                
                if (file) {
                    const fileName = `qr_${currentUser.id}_${Date.now()}.${file.name.split('.').pop()}`;
                    await supabase.storage.from('imagenes-pagos').upload(fileName, file, { upsert: true });
                    const { data } = supabase.storage.from('imagenes-pagos').getPublicUrl(fileName);
                    qrUrl = data.publicUrl;
                }

                const updates = {
                    banco_nombre: document.getElementById('conf-banco').value,
                    banco_titular: document.getElementById('conf-titular').value,
                    banco_ci: document.getElementById('conf-ci').value,
                    banco_numero: document.getElementById('conf-numero').value,
                    banco_tipo: document.getElementById('conf-tipo').value,
                    qr_imagen_url: qrUrl && qrUrl.startsWith('http') ? qrUrl : null
                };

                await supabase.from('usuarios').update(updates).eq('id', currentUser.id);
                alert("Â¡Datos de pago actualizados!");
                if(qrUrl.startsWith('http')) { document.getElementById('qr-preview').src = qrUrl; document.getElementById('qr-preview').style.display = 'block'; }
            } catch (err) { alert("Error: " + err.message); } 
            finally { btn.disabled = false; btn.textContent = "Guardar ConfiguraciÃ³n"; }
        });

        async function loadConfig() {
            const { data, error } = await supabase.from('usuarios').select('*').eq('id', currentUser.id).single();
            if (error || !data) return;
            document.getElementById('conf-banco').value = data.banco_nombre || '';
            document.getElementById('conf-titular').value = data.banco_titular || '';
            document.getElementById('conf-ci').value = data.banco_ci || '';
            document.getElementById('conf-numero').value = data.banco_numero || '';
            if(data.banco_tipo) document.getElementById('conf-tipo').value = data.banco_tipo;
            if (data.qr_imagen_url) { document.getElementById('qr-preview').src = data.qr_imagen_url; document.getElementById('qr-preview').style.display = 'block'; }
        }

        function switchTab(t) {
            document.querySelectorAll('.panel-section').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            const btn = event.target.closest('.tab');
            if(btn) btn.classList.add('active');

            if(t === 'chats') loadChatsList();
            if(t === 'pedidos') loadOrders();
            if(t === 'config') loadConfig();
        }

        async function logout() { await supabase.auth.signOut(); window.location.reload(); }
    </script>
</body>
