<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boutique Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- TEMA DINÁMICO ELEGANTE --- */
        :root { 
            --accent: #2563eb; /* Se reemplazará por JS */
            --bg: #f8fafc; /* Blanco suave */
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding-bottom: 120px; 
        }

        /* Cabecera Glassmorphism */
        header { 
            background: rgba(255,255,255,0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 50; 
            padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .store-brand img { height: 40px; object-fit: contain; }
        .store-brand span { font-weight: 700; font-size: 1.2rem; letter-spacing: -0.5px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Grid de Productos Minimalista */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--surface); 
            border-radius: var(--radius); 
            overflow: hidden; 
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); /* Sombra suave */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid white;
        }
        .card:active { transform: scale(0.98); }
        
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #f1f5f9; }
        .card-body { padding: 15px; }
        .product-name { font-weight: 600; font-size: 1rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-price { color: var(--accent); font-weight: 700; font-size: 1.1rem; }
        
        /* Botón de Agregar (Solo icono para minimalismo o texto pequeño) */
        .btn-add { 
            width: 100%; padding: 12px; margin-top: 10px;
            background: var(--text-main); color: white; 
            border: none; border-radius: 12px; font-weight: 600; 
            cursor: pointer; opacity: 0.9;
        }

        /* Carrito Flotante Estilizado */
        .cart-float { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--text-main); color: white; 
            padding: 12px 25px; border-radius: 50px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            font-weight: 600; display: flex; gap: 10px; align-items: center; 
            cursor: pointer; z-index: 90; width: fit-content; min-width: 180px; justify-content: center;
        }

        /* Modal Carrito (Bottom Sheet) */
        .sheet-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 150; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px); }
        .sheet-overlay.open { opacity: 1; pointer-events: all; }
        
        .sheet { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: var(--surface); 
            border-radius: 25px 25px 0 0; 
            padding: 25px; 
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 85vh; display: flex; flex-direction: column;
        }
        .sheet-overlay.open .sheet { transform: translateY(0); }

        .btn-primary { 
            width: 100%; padding: 16px; 
            background: var(--accent); /* USA EL COLOR DEL ADMIN */
            color: white; border: none; border-radius: 16px; 
            font-weight: 700; font-size: 1rem; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Login Overlay Moderno */
        #login-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--surface); z-index: 2000; 
            display: flex; align-items: center; justify-content: center; padding: 30px; 
        }
        .input-elegant { 
            width: 100%; padding: 18px; margin-bottom: 15px; 
            border: 2px solid #f1f5f9; border-radius: 16px; 
            font-size: 1rem; background: #fdfdfd; outline: none; transition: 0.3s;
        }
        .input-elegant:focus { border-color: var(--accent); background: white; }

        /* Chat Button */
        .chat-btn {
            position: fixed; bottom: 30px; right: 20px;
            width: 55px; height: 55px;
            background: white; color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; z-index: 100; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-overlay" style="display: none;">
        <div style="width: 100%; max-width: 350px; text-align: center;">
            <h1 style="margin-bottom: 10px; font-weight: 700;">Bienvenido</h1>
            <p style="color:var(--text-sec); margin-bottom: 30px;">Ingresa tus datos para continuar.</p>
            <form id="login-form">
                <div id="step-store" style="display:none;">
                    <input type="text" id="reg-code" class="input-elegant" placeholder="CÓDIGO DE TIENDA" style="text-align:center; letter-spacing: 2px; text-transform:uppercase;">
                </div>
                <div id="step-client" style="display:none;">
                    <input type="text" id="reg-name" class="input-elegant" placeholder="Tu Nombre">
                    <input type="tel" id="reg-phone" class="input-elegant" placeholder="Tu WhatsApp">
                </div>
                <button type="submit" class="btn-primary" id="btn-login-action">Continuar</button>
            </form>
        </div>
    </div>

    <header>
        <div class="store-brand" id="branding">Store</div>
        <div style="font-size: 0.9rem; font-weight: 500;" id="client-name"></div>
    </header>

    <div class="container">
        <div id="products-grid" class="grid"></div>
    </div>

    <div class="cart-float" onclick="toggleCart()" id="cart-btn" style="display:none;">
        <i class="fas fa-shopping-bag"></i> <span id="cart-total">$0.00</span>
    </div>

    <div class="chat-btn" onclick="toggleChat()"><i class="fas fa-comment-alt"></i></div>

    <div class="sheet-overlay" id="cart-overlay" onclick="if(event.target===this) toggleCart()">
        <div class="sheet">
            <h2 style="margin-top:0;">Tu Pedido</h2>
            <div id="cart-items" style="flex:1; overflow-y:auto; margin-bottom:20px;"></div>
            
            <div style="background:#f8fafc; padding:15px; border-radius:15px; margin-bottom:15px;">
                <label style="font-size:0.85rem; font-weight:bold; color:var(--text-sec);">ENTREGA</label>
                <select id="delivery-method" class="input-elegant" style="padding:10px; margin-bottom:0; margin-top:5px;">
                    <option value="retiro">Retiro en Tienda</option>
                    <option value="delivery">Delivery</option>
                </select>
                <textarea id="address" class="input-elegant" placeholder="Dirección..." style="margin-top:10px; display:none; padding:10px;" rows="2"></textarea>
            </div>
            
            <div id="payment-info" style="display:none; font-size:0.9rem; margin-bottom:15px; padding:15px; border:1px dashed var(--accent); border-radius:15px; background: rgba(37, 99, 235, 0.05);"></div>

            <button class="btn-primary" onclick="checkout()">Confirmar Pedido</button>
        </div>
    </div>

    <div id="chat-widget" style="display:none; position:fixed; bottom:90px; right:20px; width:320px; height:450px; background:white; border-radius:20px; box-shadow:0 20px 50px rgba(0,0,0,0.2); z-index:101; flex-direction:column; overflow:hidden;">
        <div style="background:var(--accent); padding:15px; color:white; font-weight:bold; display:flex; justify-content:space-between;">
            <span>Soporte</span> <i class="fas fa-times" style="cursor:pointer;" onclick="toggleChat()"></i>
        </div>
        <div id="chat-msgs" style="flex:1; padding:15px; overflow-y:auto; background:#f8fafc; display:flex; flex-direction:column; gap:8px;"></div>
        <form onsubmit="sendMsg(event)" style="padding:10px; border-top:1px solid #eee; display:flex;">
            <input id="chat-input" type="text" placeholder="Escribe..." style="flex:1; border:none; outline:none;">
            <button type="submit" style="background:none; border:none; color:var(--accent); font-weight:bold;">Enviar</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://cirrapytmbnjlhxunkaq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpcnJhcHl0bWJuamxoeHVua2FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzAyMDAsImV4cCI6MjA3ODU0NjIwMH0.OtJiLGj1EvhPICFaA9ruL02Z9kSQ2jT0t3Smqph81C4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let session = { storeId: null, clientId: localStorage.getItem('clientId') };
        let cart = [];
        let storeConfig = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const alias = params.get('u');
            const code = params.get('tienda');
            
            // 1. Resolver Tienda
            let query = supabase.from('usuarios').select('id, codigo_tienda, nombre, logo_url, color_tema, slug, banco_nombre, banco_numero, banco_titular, banco_ci');
            
            if(alias) query = query.eq('slug', alias);
            else if(code) query = query.eq('codigo_tienda', code);
            else if(localStorage.getItem('storeId')) query = query.eq('id', localStorage.getItem('storeId'));
            else return showLogin('store');

            const { data: store, error } = await query.single();
            
            if(error || !store) return showLogin('store');
            
            // 2. Aplicar Configuración (AQUÍ SE APLICA EL COLOR)
            session.storeId = store.id;
            storeConfig = store;
            localStorage.setItem('storeId', store.id);
            
            // COLOR DINÁMICO
            if(store.color_tema) document.documentElement.style.setProperty('--accent', store.color_tema);
            
            // LOGO
            if(store.logo_url) document.getElementById('branding').innerHTML = `<img src="${store.logo_url}">`;
            else document.getElementById('branding').textContent = store.nombre || 'Tienda';

            loadProducts();
            if(session.clientId) document.getElementById('client-name').textContent = localStorage.getItem('clientName');
        });

        function showLogin(step) {
            document.getElementById('login-overlay').style.display = 'flex';
            if(step === 'store') { document.getElementById('step-store').style.display='block'; }
            else { document.getElementById('step-client').style.display='block'; document.getElementById('login-overlay').dataset.mode = 'client'; }
        }

        // Manejo Login unificado
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(document.getElementById('step-store').style.display === 'block') {
                const code = document.getElementById('reg-code').value.trim().toUpperCase();
                window.location.href = `?tienda=${code}`;
            } else {
                // Registro Cliente
                const name = document.getElementById('reg-name').value;
                const phone = document.getElementById('reg-phone').value;
                if(!name || !phone) return alert("Completa los datos");
                
                // Guardar/Buscar cliente en BD
                let { data: client } = await supabase.from('clientes').select('id').eq('telefono', phone).single();
                if(!client) {
                    const { data: newC } = await supabase.from('clientes').insert({ nombre: name, telefono: phone }).select().single();
                    client = newC;
                }
                localStorage.setItem('clientId', client.id);
                localStorage.setItem('clientName', name);
                session.clientId = client.id;
                document.getElementById('login-overlay').style.display = 'none';
                alert("¡Listo! Ya puedes pedir.");
            }
        });

        async function loadProducts() {
            const { data } = await supabase.from('productos').select('*').eq('creado_por', session.storeId).order('id',{ascending:false});
            const grid = document.getElementById('products-grid');
            grid.innerHTML = data.map(p => `
                <div class="card" onclick="addToCart('${p.nombre}', ${p.precio})">
                    <img src="${p.imagen_url}" class="card-img">
                    <div class="card-body">
                        <div class="product-name">${p.nombre}</div>
                        <div class="product-price">$${p.precio}</div>
                        <button class="btn-add">Agregar</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            renderCart();
            document.getElementById('cart-btn').style.display = 'flex';
            // Animación
            const btn = document.getElementById('cart-btn');
            btn.style.transform = "translateX(-50%) scale(1.1)";
            setTimeout(()=>btn.style.transform = "translateX(-50%) scale(1)", 200);
        }

        function renderCart() {
            const total = cart.reduce((s,i) => s+i.price, 0);
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:10px;">
                    <span>${i.name}</span>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <b>$${i.price}</b>
                        <i class="fas fa-trash" style="color:#ef4444; cursor:pointer;" onclick="cart.splice(${idx},1); renderCart();"></i>
                    </div>
                </div>
            `).join('');

            // Mostrar datos de pago si hay items
            if(cart.length > 0 && storeConfig.banco_numero) {
                document.getElementById('payment-info').style.display = 'block';
                document.getElementById('payment-info').innerHTML = `
                    <strong>Datos de Pago:</strong><br>
                    ${storeConfig.banco_nombre} - ${storeConfig.banco_numero}<br>
                    C.I: ${storeConfig.banco_ci} (${storeConfig.banco_titular})
                `;
            } else {
                 document.getElementById('payment-info').style.display = 'none';
            }
        }

        function toggleCart() { document.getElementById('cart-overlay').classList.toggle('open'); }
        
        document.getElementById('delivery-method').addEventListener('change', (e) => {
            document.getElementById('address').style.display = e.target.value === 'delivery' ? 'block' : 'none';
        });

        async function checkout() {
            if(!session.clientId) return showLogin('client');
            if(cart.length === 0) return;
            
            const total = cart.reduce((s,i) => s+i.price, 0);
            const method = document.getElementById('delivery-method').value;
            const address = document.getElementById('address').value;
            
            if(method === 'delivery' && !address) return alert("Ingresa dirección");

            await supabase.from('pedidos').insert({
                cliente_id: session.clientId,
                total: total,
                productos: cart,
                estado: 'pendiente'
            });

            // Enviar mensaje automático al chat
            const msg = `Hola, hice un nuevo pedido de $${total}. (${method})`;
            await supabase.from('mensajes').insert({
                tienda_id: session.storeId, cliente_id: session.clientId,
                enviado_por_rol: 'cliente', contenido: msg
            });

            cart = []; renderCart(); toggleCart();
            alert("Pedido enviado. Revisa el chat para enviar el pago.");
        }

        // Chat básico
        function toggleChat() { 
            if(!session.clientId) return showLogin('client');
            const w = document.getElementById('chat-widget');
            w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
            if(w.style.display === 'flex') loadChat();
        }
        
        async function loadChat() {
             const { data } = await supabase.from('mensajes').select('*').eq('cliente_id', session.clientId).eq('tienda_id', session.storeId).order('created_at');
             const div = document.getElementById('chat-msgs');
             div.innerHTML = data.map(m => `
                <div style="align-self: ${m.enviado_por_rol==='cliente'?'flex-end':'flex-start'}; background: ${m.enviado_por_rol==='cliente'?'var(--accent)':'white'}; color:${m.enviado_por_rol==='cliente'?'white':'black'}; padding:8px 12px; border-radius:12px; max-width:80%; font-size:0.9rem; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
                    ${m.contenido}
                </div>
             `).join('');
             div.scrollTop = div.scrollHeight;
        }

        async function sendMsg(e) {
            e.preventDefault();
            const txt = document.getElementById('chat-input').value;
            if(!txt) return;
            await supabase.from('mensajes').insert({
                tienda_id: session.storeId, cliente_id: session.clientId,
                enviado_por_rol: 'cliente', contenido: txt
            });
            document.getElementById('chat-input').value = '';
            loadChat();
        }
    </script>
</body>
</html>
